<!DOCTYPE html>
<lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<div class="border border-secondary container bg-light p-3 mt-5" style="width: 27%; border-radius: 20px;">
  <h1 class="text-center text-dark">Calculator</h1>
  
  <div>
    <input id="result" type="text" class="form-control">
  </div>

<div class="row mt-2 me-1 ms-2">
  <div class="col-3"><button onclick="displayData(1)" class="btn  btn btn-secondary">1</button></div>
  <div class="col-3"><button onclick="displayData(2)" class="btn btn btn-secondary">2</button></div>
  <div class="col-3"><button onclick="displayData(3)" class="btn btn btn-secondary">3</button></div>
  <div class="col-3"><button onclick="displayData('/')" class="btn btn btn-secondary">/</button></div>
  
</div>

<div class="row mt-2 me-1 ms-2">
  <div class="col-3"><button onclick="displayData(4)" class="btn btn btn-secondary">4</button></div>
  <div class="col-3"><button onclick="displayData(5)" class="btn btn btn-secondary">5</button></div>
  <div class="col-3"><button onclick="displayData(6)" class="btn btn btn-secondary">6</button></div>
  <div class="col-3"><button onclick="displayData('*')" class="btn btn btn-secondary">*</button></div>
</div>

<div class="row mt-2 me-1 ms-2">
  <div class="col-3"><button onclick="displayData(7)" class="btn btn btn-secondary">7</button></div>
  <div class="col-3"><button onclick="displayData(8)" class="btn btn btn-secondary">8</button></div>
  <div class="col-3"><button onclick="displayData(9)" class="btn btn btn-secondary">9</button></div>
  <div class="col-3"><button onclick="displayData('=')" class="btn btn btn-secondary">-</button></div>
</div>

<div class="row mt-2 me-1 ms-2">
  <div class="col-3"><button onclick="displayData(0)" class="btn btn btn-secondary">0</button></div>
  <div class="col-3"><button onclick="allClear()" class="btn btn btn-secondary">AC</button></div>
  <div class="col-3"><button onclick="displayData('+')" class="btn btn btn-secondary">+</button></div>
  <div class="col-3"><button onclick="findOut()" type="submit" class="btn btn btn-secondary">=</button></div>
</div>

<div class="container mt-2 ms-2">
  <div><button onclick="backSpace()" class="container btn btn btn-secondary w-50 ms-4">&#9003;</button></div>

</div>
</div>

<script src="./calc.js"></script>

</body>
</html>
